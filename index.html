<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Card-Validator</title>
</head>

<body>
    <div class="form-container">
        <form class="form-vertical parent">
            <fieldset>

                <!-- Form Name -->
                <legend class="text-center white">credit/debit card validator</legend>

                <!-- Text input-->
                <div class="form-group container">
                    <input name="cardNo" type="text" onblur="testField(this)" placeholder="Enter a card no. here to validate." id="number" class="form-control input-lg">
                </div>

                <!-- Submit button -->
                <div class="container">
                    <input type="submit" value="validate" class="btn-primary btn-lg" onclick="validate()">
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
